language: cpp
compiler: gcc
cache: apt
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq qt5-qmake qtdeclarative5-dev qt5-default
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
script:
  - "qmake -spec linux-${CXX} && make"
  - "cd test && qmake -spec linux-${CXX} && make check"
